
# LocalSearch algorithm
#
#   Or-opt      n arc to swap
#   interation  iteration of algorithm
#   timeout     timeout in seconds
LocalSearch:
  Or-opt: 3
  iteration: 100000000
  timeout: 10

# Multistart algorithm
#
#   Or-opt      n arc to swap
#   interation  iteration of algorithm
#   start       number of starting random points
#   timeout     timeout in seconds
MultiStart:
  Or-opt: 3
  iteration: 100000
  start: 1000
  timeout: 10

# DepthLocalSearch algorithm
#
#   Or-opt      n arc to swap
#   interation  iteration of algorithm
#   timeout     timeout in seconds
DepthLocalSearch:
  Or-opt: 3
  iteration: 100000000
  timeout: 10

# TabuSearch algorithm
#
#   Or-opt      n arc to swap
#   interation  iteration of algorithm
#   diffCost    cost threshold
#   timeout     timeout in seconds
TabuSearch:
  Or-opt: 3
  iteration: 100000
  diffCost: 10
  timeout: 10

# SimulatedAnnealing algorithm
#
#   initalTemperature start temperature
#   minTemperature    mininum temperature
#   coolingRate       cooling rate of temperature
#   iterTempDec       iteration to perform before teperature decresing
#   timeout           timeout in seconds
SimulatedAnnealing:
  initalTemperature: 10
  minTemperature: 1
  coolingRate: 0.1
  iterTempDec: 1000000
  timeout: 10  