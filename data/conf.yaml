# Constructive algorithm
#
#   Decreasing  order mission in decreasing or increasing order
Constructive:
  Decreasing: false


# LocalSearch algorithm
#
#   swap        n arc to swap
#   iteration   iteration of algorithm
#   timeout     timeout in seconds
LocalSearch:
  timeout: 1

# Multistart algorithm
#
#   swap      n arc to swap
#   iteration  iteration of algorithm
#   start       number of starting random points
#   timeout     timeout in seconds
MultiStart:
  swap: 4
  iteration: 1000
  start: 1000
  timeout: 1

# MultistartGpu algorithm
#
#   swap      n arc to swap
#   iteration  iteration of algorithm
#   start       number of starting random points
MultistartGpu:
  swap: 4
  iteration: 1000
  start: 1000

# MultiStartMultithread algorithm
#
#   swap      n arc to swap
#   iteration  iteration of algorithm
#   start       number of starting random points
#   threads     number of cup threads
#   timeout     timeout in seconds
MultiStartMultithread:
  swap: 2
  iteration: 1000
  start: 1000
  threads: 16
  timeout: 1

# SimulatedAnnealing algorithm
#
#   initalTemperature start temperature
#   minTemperature    mininum temperature
#   coolingRate       cooling rate of temperature
#   iterTempDec       iteration to perform before teperature decresing
#   timeout           timeout in seconds
SimulatedAnnealing:
  initalTemperature: 10
  minTemperature: 0.1
  coolingRate: 1.0
  iterTempDec: 1000
  timeout: 1

# TabuSearch algorithm
#
#   swap        n arc to swap
#   iteration   iteration of algorithm
#   diffCost    cost threshold
#   listLenght  lenght of tabu list 0=infinite
#   timeout     timeout in seconds
TabuSearch:
  swap: 1
  iteration: 1000
  diffCost: 1
  listLenght: 0
  timeout: 100
