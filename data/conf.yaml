
# LocalSearch algorithm
#
#   Or-opt      n arc to swap
#   iteration   iteration of algorithm
#   timeout     timeout in seconds
LocalSearch:
  Or-opt: 3
  iteration: 1000000
  timeout: 10

# Multistart algorithm
#
#   Or-opt      n arc to swap
#   iteration  iteration of algorithm
#   start       number of starting random points
#   timeout     timeout in seconds
MultiStart:
  Or-opt: 3
  iteration: 1000
  start: 10
  timeout: 10

# MultistartGpu algorithm
#
#   Or-opt      n arc to swap
#   iteration  iteration of algorithm
#   start       number of starting random points
#   timeout     timeout in seconds
MultistartGpu:
  Or-opt: 3
  iteration: 10000
  start: 100
  timeout: 0

# MultiStartMultithread algorithm
#
#   Or-opt      n arc to swap
#   iteration  iteration of algorithm
#   start       number of starting random points
#   threads     number of cup threads
#   timeout     timeout in seconds
MultiStartMultithread:
  Or-opt: 3
  iteration: 10000
  start: 100
  threads: 16
  timeout: 20

# DepthLocalSearch algorithm
#
#   Or-opt      n arc to swap
#   iteration  iteration of algorithm
#   timeout     timeout in seconds
DepthLocalSearch:
  Or-opt: 3
  iteration: 100000
  timeout: 20

# TabuSearch algorithm
#
#   Or-opt      n arc to swap
#   iteration  iteration of algorithm
#   diffCost    cost threshold
#   timeout     timeout in seconds
TabuSearch:
  Or-opt: 3
  iteration: 1000
  diffCost: 10
  timeout: 10

# SimulatedAnnealing algorithm
#
#   initalTemperature start temperature
#   minTemperature    mininum temperature
#   coolingRate       cooling rate of temperature
#   iterTempDec       iteration to perform before teperature decresing
#   timeout           timeout in seconds
SimulatedAnnealing:
  initalTemperature: 10
  minTemperature: 1
  coolingRate: 0.1
  iterTempDec: 10000
  timeout: 10  